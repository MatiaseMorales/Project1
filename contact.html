<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency - Contact</title>
    <link rel="stylesheet" href="/contact.css" />
  </head>
  <body>
    <div id="header"></div>

    <section class="contact-section">
      <h1>Contact Us</h1>
      <form class="contact-form" action="" novalidate>
        <label for="name">Full name*</label>
        <input
          class="input-contact input-contact-name"
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />
        <div class="error-container"></div>
        <div class="input-contact-email-phone">
          <div class="input-contact-email">
            <label for="email">Email</label>
            <input
              class="input-contact"
              type="email"
              id="email"
              placeholder="Enter your email adress"
              required
            />
            <div class="error-container"></div>
          </div>
          <div class="input-contact-phone">
            <label for="phone">Phone</label>
            <input
              class="input-contact"
              type="phone"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
            <div class="error-container"></div>
          </div>
        </div>
        <div>
          <label for="text">Message</label>
          <textarea
            class="input-contact input-contact-message"
            id="message"
            placeholder="Write your message here...."
            required
          ></textarea>
          <div class="error-container"></div>
        </div>
        <button>Submit</button>
      </form>
    </section>

    <div id="footer"></div>

    <script src="/index.js"></script>
    <script src="/validacion-contacto.js"></script>
  </body>
</html>
